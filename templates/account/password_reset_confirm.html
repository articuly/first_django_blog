{% extends 'base.html' %}

{% block title %}
    重置密码 - 输入新密码
{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>重置密码</h1>
        <p>输入两次密码，别忘记了。</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-xs-5 control-label text-right">新密码</label>
                <div class="col-xs-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-xs-5 control-label text-right">确认密码</label>
                <div class="col-xs-6 text-left">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="我再也忘不了这个密码了">
        </form>
    </div>
{% endblock %}
