{% extends 'base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>修改密码</h1>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning" role="alert">{{ form.errors }}</div>
            {% endif %}
            <div class="form-group">
                <label class="col-xs-5 control-label text-right">旧密码：</label>
                <div class="col-xs-6 text-left">{{ form.old_password }}</div>
            </div>
            <div class="form-group">
                <label class="col-xs-5 control-label text-right">新密码：</label>
                <div class="col-xs-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-xs-5 control-label text-right">确认新密码：</label>
                <div class="col-xs-6 text-left">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="确认修改">
        </form>
    </div>
{% endblock %}
