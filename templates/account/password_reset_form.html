{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>重置密码</h1>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="form-group-lg">
                <label class="col-xs-5 control-label text-right">注册使用的邮箱：</label>
                <div class="col-xs-6 text-left">{{ form.email }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="重置密码">
        </form>
    </div>
{% endblock %}
